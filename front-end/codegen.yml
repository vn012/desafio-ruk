overwrite: true
schema: http://localhost:3000/graphql
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      reactApolloVersion: 4
      addDocBlocks: false